<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Asoschilar</title>
		<link rel="icon" href="images/logo.svg" />
		<!-- FONST -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet" />
		<!-- CSS -->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header class="site-header">
			<div class="container site-header__container">
				<a class="site-logo" href="/">
					<img class="site-logo__img" src="images/header/logo.svg" alt="logo" width="124" height="36" />
				</a>

				<nav class="sitenav">
					<ul class="sitenav__list">
						<li class="sitenav__item">
							<a class="sitenav__link" href="#">Xizmatlar</a>
						</li>
						<li class="sitenav__item">
							<a class="sitenav__link" href="#">Biz haqimizda</a>
						</li>
						<li class="sitenav__item">
							<a class="sitenav__link" href="#">Natijalar</a>
						</li>
					</ul>
				</nav>
				<button class="btn hero__btn">Konsultatsiyaga yozilish</button>
			</div>
		</header>

		<main class="main-content">
			<section class="hero">
				<div class="container hero__container">
					<div class="hero__info">
						<div class="hero__inner">
							<h2 class="hero__title">Siz strategiyani o’ylang Tizimni biz hal qilamiz!</h2>
							<p class="hero__text">
								Tizimlashtirish orqali har kunlik muammolar bilan ovora bo‘lish o‘rniga, biznesingizni rivojlantirishga vaqt
								ajrating.
							</p>
						</div>
						<button class="btn">Konsultatsiyaga yozilish</button>
					</div>

					<div class="hero__img-wrapper">
						<img class="hero__img" src="images/hero/person.png" alt="person" width="261" height="305" />
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
